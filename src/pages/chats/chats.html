<ion-header>

  <ion-navbar color="primary">
    <ion-title>Chats</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >
	  <ion-toolbar color="primary">
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>      
  </ion-toolbar>
  <ion-segment [(ngModel)]="chatsSegment" color="primary">
    <ion-segment-button value="unread">
      Unread
    </ion-segment-button>
    <ion-segment-button value="archive">
      Archive
    </ion-segment-button>
    <ion-segment-button value="contacts">
      Contacts
    </ion-segment-button>
  </ion-segment>


<div [ngSwitch]="chatsSegment">
  <ion-list *ngSwitchCase="'unread'">
	  <ion-item-sliding>
	    <ion-item (click)="openChatDetail(1)">
	      <ion-avatar item-start>
	        <img src="assets/imgs/logo.png">
	      </ion-avatar>
	      <h2>Laundry</h2>
	      <p>Pick Up Confirmations</p>
	    </ion-item>
	    <ion-item-options side="left">
	      <button ion-button color="primary">
	        <ion-icon name="text"></ion-icon>
	        Text
	      </button>
	      <button ion-button color="secondary">
	        <ion-icon name="call"></ion-icon>
	        Call
	      </button>
	    </ion-item-options>
	    <ion-item-options side="right">
	      <button ion-button color="primary">
	        <ion-icon name="mail"></ion-icon>
	        Email
	      </button>
	    </ion-item-options>
	  </ion-item-sliding>
	</ion-list>


	<ion-list *ngSwitchCase="'archive'">
	  <ion-item-sliding>
	    <ion-item (click)="openChatDetail(1)">
	      <ion-avatar item-start>
	        <img src="assets/imgs/logo.png">
	      </ion-avatar>
	      <h2>Laundry</h2>
	      <p>Pick Up Confirmations</p>
	    </ion-item>
	    <ion-item-options side="left">
	      <button ion-button color="secondary">
	        <ion-icon name="call"></ion-icon>
	        Call
	      </button>
	    </ion-item-options>
	    <ion-item-options side="right">
	      <button ion-button color="primary" (click)="openProfile(1)">
	        <ion-icon name="person"></ion-icon>
	        Profile
	      </button>
	    </ion-item-options>
	  </ion-item-sliding>
	</ion-list>

  <ion-list *ngSwitchCase="'contacts'">
  	<ion-item-sliding>
	  <ion-item>
	    <ion-thumbnail item-start (click)="openProfile(1)">
	      <img src="assets/imgs/logo.png">
	    </ion-thumbnail>
	    <h2>RDP HOUSE</h2>
	    <p>Hayao Miyazaki â€¢ 1988</p>
	    <button ion-button icon-left item-end color="secondary" (click)="openChatDetail(1)">
	    	<ion-icon name="text"></ion-icon>
			Chat
		</button>
	  </ion-item>
	  <ion-item-options side="left">
	  	<button ion-button color="primary">
			<ion-icon name="text"></ion-icon>
			Text
		</button>
		<button ion-button color="secondary">
			<ion-icon name="call"></ion-icon>
			Call
		</button>
		</ion-item-options>
		<ion-item-options side="right">
			<button ion-button color="primary">
				<ion-icon name="mail"></ion-icon>
				Email
			</button>
		</ion-item-options>
	</ion-item-sliding>	
  </ion-list>
</div>	

</ion-content>
