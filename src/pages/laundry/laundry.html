<ion-header>

  <ion-navbar color="primary">

      <button ion-button icon-only >
        <ion-icon name="mail"></ion-icon>

<ion-content >
<img src="assets/imgs/jeans.png" width="100%">  
<ion-list>

  </ion-item>

    <button ion-button block outline item-end icon-left >

</ion-list>

  <ion-fab right bottom>

      <ion-icon name="help"></ion-icon>
    </button>
