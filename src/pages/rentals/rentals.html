<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.

<ion-header>

  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only >
        <ion-icon name="mail"></ion-icon>
      </button>
      <ion-badge color="danger">2</ion-badge>
    </ion-buttons>
    <ion-title>Rentals</ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="light">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content >
  <ion-toolbar color="primary">
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>      
  </ion-toolbar>
  <ion-segment [(ngModel)]="rentalsSegment" color="primary">
    <ion-segment-button value="all">
      All
    </ion-segment-button>
    <ion-segment-button value="appartments">
      Appartments
    </ion-segment-button>
    <ion-segment-button value="houses">
      Houses
    </ion-segment-button>
  </ion-segment>


<div [ngSwitch]="rentalsSegment">
  <ion-list *ngSwitchCase="'all'">
  	<ion-item-sliding>
	  <ion-item>
	    <ion-thumbnail item-start>
	      <img src="assets/imgs/logo.png">
	    </ion-thumbnail>
	    <h2>All Listings</h2>
	    <p>Hayao Miyazaki • 1988</p>
	    <button ion-button  item-end color="secondary">View</button>
	  </ion-item>
	  <ion-item-options side="left">
	  	<button ion-button color="primary">
			<ion-icon name="text"></ion-icon>
			Text
		</button>
		<button ion-button color="secondary">
			<ion-icon name="call"></ion-icon>
			Call
		</button>
		</ion-item-options>
		<ion-item-options side="right">
			<button ion-button color="primary">
				<ion-icon name="mail"></ion-icon>
				Email
			</button>
		</ion-item-options>
	</ion-item-sliding>		  
  </ion-list>

  <ion-list *ngSwitchCase="'appartments'">
  	<ion-item-sliding>
	  <ion-item>
	    <ion-thumbnail item-start>
	      <img src="assets/imgs/logo.png">
	    </ion-thumbnail>
	    <h2>Appartments</h2>
	    <p>Hayao Miyazaki • 1988</p>
	    <button ion-button  item-end color="secondary">View</button>
	  </ion-item>
	  <ion-item-options side="left">
	  	<button ion-button color="primary">
			<ion-icon name="text"></ion-icon>
			Text
		</button>
		<button ion-button color="secondary">
			<ion-icon name="call"></ion-icon>
			Call
		</button>
		</ion-item-options>
		<ion-item-options side="right">
			<button ion-button color="primary">
				<ion-icon name="mail"></ion-icon>
				Email
			</button>
		</ion-item-options>
	</ion-item-sliding>		  
  </ion-list>

  <ion-list *ngSwitchCase="'houses'">
  	<ion-item-sliding>
	  <ion-item>
	    <ion-thumbnail item-start>
	      <img src="assets/imgs/logo.png">
	    </ion-thumbnail>
	    <h2>RDP HOUSE</h2>
	    <p>Hayao Miyazaki • 1988</p>
	    <button ion-button  item-end color="secondary">View</button>
	  </ion-item>
	  <ion-item-options side="left">
	  	<button ion-button color="primary">
			<ion-icon name="text"></ion-icon>
			Text
		</button>
		<button ion-button color="secondary">
			<ion-icon name="call"></ion-icon>
			Call
		</button>
		</ion-item-options>
		<ion-item-options side="right">
			<button ion-button color="primary">
				<ion-icon name="mail"></ion-icon>
				Email
			</button>
		</ion-item-options>
	</ion-item-sliding>	
  </ion-list>
</div>


</ion-content>
