<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <button ion-item (click)="openPage(TabsPage)">
        Home
      </button>
      <button ion-item (click)="openPage(RewardsPage)">
        Rewards
      </button>
      <button ion-item (click)="openPage(settingsPage)">
        Settings
      </button>
      <button ion-item menuClose>
        Close Menu
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav #myNav #content [root]="rootPage"></ion-nav>
